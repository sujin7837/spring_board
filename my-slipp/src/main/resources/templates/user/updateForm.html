<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="utf-8">
{{> /include/header}}
</head>
<body>
{{> /include/navigation}}

<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
      	  {{#user}}
          <form name="question" method="post" action="/users/{{id}}">
          	  <input type="hidden" name="_method" value="put"/>	
          	  <!-- 서버에서 '_ㅡmethod'라는 인자가 전달되면 value값을 통해 어떤 메소드로 호출할 것인지 정함 -->
          	  <!-- post 대신 put을 사용하기 위한 방법 -->
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <input class="form-control" id="userId" name="userId" placeholder="User ID" value="{{userId}}">
              </div>
              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" name="name" placeholder="Name" value="{{name}}">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{email}}">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">개인정보수정</button>
              <div class="clearfix" />
          </form>
          {{/user}}
        </div>
    </div>
</div>

{{> /include/footer}}
</body>
</html>
